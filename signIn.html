<!DOCTYPE html>
<html>
  <head>
    <title>Sign In</title>
    <link rel="stylesheet" type="text/css" href="formStyle.css" />
  </head>
  <body>
    <div id="signInForm">
      <div id="header">
        <img src="./images/logo.png" alt="iStock" height="100px" />
      </div>
      <form>
        Sign in <br />
        Not a member?<br />
        <a href="">Join iStock</a><br />
        <input
          id="inputField"
          autofocus="on"
          autocapitalize="none"
          type="text"
          placeholder="Email or Member Name"
        />
        <input
          id="inputField"
          autofocus="on"
          autocapitalize="none"
          type="password"
          placeholder="Enter your password"
        />
        <input type="button" value="Sign In" id="signInBtn" />
      </form>
    </div>
  </body>
</html>
